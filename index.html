<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Drum Website Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" />
</head>

<body>
    <h1 id="title">🥁 Drum Project 🥁</h1>
    <div class="set">
        <button class="a drum" aria-label="Play A">A</button>
        <button class="s drum" aria-label="Play S">S</button>
        <button class="d drum" aria-label="Play D">D</button>
        <button class="g drum" aria-label="Play G">G</button>
        <button class="j drum" aria-label="Play J">J</button>
        <button class="k drum" aria-label="Play K">K</button>
        <button class="l drum" aria-label="Play L">L</button>
    </div>
    
    <footer>
        <p>Developed by: Larissa Ferreira Verissimo.</p>
        <p>©️ All Rights Reserved.</p>
    </footer>
    
    <script src="./index.js"></script>
</body>

</html>
